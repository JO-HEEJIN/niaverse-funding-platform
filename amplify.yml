version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci
    build:
      commands:
        - echo "Building application..."
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  buildSettings:
    commands:
      - echo "Build settings configured"
    environment:
      - NODE_ENV: production
      - NEXT_TELEMETRY_DISABLED: 1